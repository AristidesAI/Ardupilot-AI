# ArduPilot Drone AI - Default Configuration

# Drone identification
name: "DroneAI"
drone_type: "quadcopter"

# MAVLink connection
mavlink:
  connection_string: "udp:127.0.0.1:14550"
  baud_rate: 57600
  source_system: 255
  source_component: 0
  heartbeat_interval: 1.0
  timeout: 30.0
  retry_count: 3

# Flight parameters
flight:
  # Altitude limits (meters AGL)
  altitude_min_m: 2.0
  altitude_max_m: 120.0
  altitude_default_m: 30.0

  # Speed limits (m/s)
  speed_max_horizontal_ms: 15.0
  speed_max_vertical_ms: 3.0
  speed_cruise_ms: 10.0
  speed_rtl_ms: 8.0

  # Navigation
  waypoint_radius_m: 2.0
  loiter_radius_m: 5.0

  # Attitude limits
  max_tilt_deg: 35.0
  max_yaw_rate_dps: 90.0

# Battery configuration
battery:
  cell_count: 6
  capacity_mah: 10000.0
  cell_voltage_min: 3.3
  cell_voltage_max: 4.2
  cell_voltage_nominal: 3.7
  critical_soc_percent: 15.0
  low_soc_percent: 25.0
  rtl_soc_percent: 30.0

# Safety configuration
safety:
  # Geofence
  geofence_enabled: true
  geofence_radius_m: 1000.0
  geofence_altitude_max_m: 120.0
  geofence_action: "rtl"

  # Link loss
  link_loss_timeout_s: 5.0
  link_loss_action: "rtl"

  # Battery failsafe
  low_battery_action: "rtl"
  critical_battery_action: "land"

  # GPS failsafe
  gps_loss_action: "land"
  min_satellites: 6

  # Maximum flight time
  max_flight_time_s: 1800.0

# Mission configuration
mission:
  default_altitude_m: 30.0
  default_speed_ms: 10.0
  survey_overlap_percent: 70.0
  survey_sidelap_percent: 65.0
  auto_continue: true
  rtl_altitude_m: 40.0

# FPV configuration
fpv:
  video_enabled: true
  video_resolution: "1080p"
  video_fps: 60
  camera_tilt_min_deg: -90.0
  camera_tilt_max_deg: 30.0
  osd_enabled: true
  recording_enabled: true

# AI agent configuration
ai:
  update_rate_hz: 10.0
  planning_horizon_s: 30.0
  obstacle_avoidance_enabled: true
  min_obstacle_distance_m: 5.0
  auto_rtl_on_low_battery: true
  auto_avoid_no_fly_zones: true

# Home location (set from GPS on first fix)
home:
  latitude: 0.0
  longitude: 0.0
  altitude_m: 0.0
  set_from_gps: true
